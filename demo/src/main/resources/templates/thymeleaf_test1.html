<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>index 테스트 페이지</title>
  </head>

  <body>
    <h1>안녕하세요!</h1>

    <p>텍스트 출력 (html 태그 인식)</p>
    <span th:utext="${data1}">message</span>

    <p>Input/select 등 태그의 값 지정</p>
    <input type="text" th:value="${data2}">
    <input type="checkbox" th:field="*{data2}" th:value="true"> 동의합니다.

    <p>태그의 속성 값 여러 개 지정 (링크는 @)</p>
    <p>
      <a th:href="@{/posts/(id=${link})}">글 상세보기</a>
    </p>

    <p>지역변수 (태그 내에서만 동작)</p>
    <div th:with="first=${name}">
      <p>
        리스트에서 처음 사람의 이름 =
        <span th:text="${first}"></span>
      </p>
    </div>

    <p>링크에 파라미터 추가하기 (&를 ,로 표현)</p>
    <a th:href="@{/products/detail/(productId=${para1}, productId=${para2})}">
      상품 상세보기
    </a>
  </body>
</html>
